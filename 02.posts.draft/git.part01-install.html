<div class="container-fluid">
  <h2>Introduction</h2>
  <h2>Installation &amp; Configuration</h2>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2>Installing Git</h2>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-8">
          <pre>$ sudo apt-get update<br>$ sudo apt install git</pre>
        </div>
        <div class="col-md-4">
          pic.001.install.git.png
          <a href="http://klequis.com/klequis/wp-content/uploads/2016/using-git-github/001.install.git.png"><img class="img-responsive img-step-figure" src="http://klequis.com/klequis/wp-content/uploads/2016/using-git-github/001.install.git.png" alt="**alt**"></a>
        </div>
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h2>Configuring Git</h2>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-8">
          <pre>$ git config --global user.name "Your Name"<br>$ git config --global user.email "youremail@domain.com"<br>$ git config --list</pre>
        </div>
        <div class="col-md-4">
          pic.002.git.config.png
          <a href="http://klequis.com/klequis/wp-content/uploads/2016/using-git-github/002.git.config.png"><img class="img-responsive img-step-figure" src="http://klequis.com/klequis/wp-content/uploads/2016/using-git-github/002.git.config.png" alt="**alt**"></a>
        </div>
      </div>
    </div>
  </div>
