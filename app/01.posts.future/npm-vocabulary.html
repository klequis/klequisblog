<table>
  <tr>
    <td>
      package
    </td>
    <td>
      A file or directory that is described by a package.json file.
    </td>
  </tr>
  <tr>
    <td>
      module
    </td>
    <td>
      Any file or directory that can be loaded by Node.js require(). To meet this requirement it must have an index.js file or a "main" field in its package.json file.
